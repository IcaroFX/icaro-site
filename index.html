<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora de IMC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="navbar">
  <div class="logo">Minha Calculadora</div>
  <button class="menu-toggle">&#9776;</button>
  <nav class="nav-links">
    <a href="index.html">IMC</a>
    <a href="calorias.html">Calorias</a>
    <a href="contato.html">Contato</a>
  </nav>
</div>

<div class="container">
  <h2>Calculadora de IMC</h2>
  <label>Peso (kg):</label>
  <input type="number" id="peso">
  
  <label>Altura (m):</label>
  <input type="number" id="altura" step="0.01">
  
  <button onclick="calcularIMC()">Calcular</button>
  
  <h3 id="resultado"></h3>
</div>

<footer>
  &copy; 2025 Minha Calculadora
</footer>

<script>
  const toggle = document.querySelector('.menu-toggle');
  const navLinks = document.querySelector('.nav-links');
  
  toggle.addEventListener('click', () => {
    navLinks.classList.toggle('active');
  });

  function calcularIMC() {
    const peso = parseFloat(document.getElementById('peso').value);
    const altura = parseFloat(document.getElementById('altura').value);
    const imc = peso / (altura * altura);
    document.getElementById('resultado').innerText = 'Seu IMC Ã©: ' + imc.toFixed(2);
  }
</script>

</body>
</html>
