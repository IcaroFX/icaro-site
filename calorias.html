<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora de Calorias</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="navbar">
  <div class="logo">Minha Calculadora</div>
  <button class="menu-toggle">&#9776;</button>
  <nav class="nav-links">
    <a href="index.html">IMC</a>
    <a href="calorias.html">Calorias</a>
    <a href="contato.html">Contato</a>
  </nav>
</div>

<div class="container">
  <h2>Calculadora de Calorias</h2>
  <label>Peso (kg):</label>
  <input type="number" id="peso">
  
  <label>Altura (cm):</label>
  <input type="number" id="altura">
  
  <label>Idade:</label>
  <input type="number" id="idade">
  
  <label>Sexo:</label>
  <select id="sexo">
    <option value="masculino">Masculino</option>
    <option value="feminino">Feminino</option>
  </select>
  
  <button onclick="calcularCalorias()">Calcular</button>
  
  <h3 id="resultado"></h3>
</div>

<footer>
  &copy; 2025 Minha Calculadora
</footer>

<script>
  const toggle = document.querySelector('.menu-toggle');
  const navLinks = document.querySelector('.nav-links');
  
  toggle.addEventListener('click', () => {
    navLinks.classList.toggle('active');
  });

  function calcularCalorias() {
    const peso = parseFloat(document.getElementById('peso').value);
    const altura = parseFloat(document.getElementById('altura').value);
    const idade = parseInt(document.getElementById('idade').value);
    const sexo = document.getElementById('sexo').value;

    let tmb;
    if (sexo === 'masculino') {
      tmb = 10 * peso + 6.25 * altura - 5 * idade + 5;
    } else {
      tmb = 10 * peso + 6.25 * altura - 5 * idade - 161;
    }

    document.getElementById('resultado').innerText = 'Sua necessidade calórica diária é: ' + tmb.toFixed(2) + ' kcal';
  }
</script>

</body>
</html>
