<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Calorias</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar">
  <div class="navbar">
  <div class="logo">Minha Calculadora</div>
  
  <button class="menu-toggle">&#9776;</button>

  <nav class="nav-links">
    <a href="index.html">IMC</a>
    <a href="calorias.html">Calorias</a>
    <a href="contato.html">Contato</a>
  </nav>
</div>

</nav>

<section class="container">
  <h2>Calculadora de Calorias</h2>

  <label for="sexo">Sexo:</label>
  <select id="sexo">
    <option value="masculino">Masculino</option>
    <option value="feminino">Feminino</option>
  </select>

  <label for="idade">Idade (anos):</label>
  <input type="number" id="idade" placeholder="Ex: 25">

  <label for="pesoCal">Peso (kg):</label>
  <input type="number" id="pesoCal" placeholder="Ex: 70">

  <label for="alturaCal">Altura (cm):</label>
  <input type="number" id="alturaCal" placeholder="Ex: 175">

  <label for="atividade">Nível de Atividade:</label>
  <select id="atividade">
    <option value="1.2">Sedentário</option>
    <option value="1.375">Levemente ativo</option>
    <option value="1.55">Moderadamente ativo</option>
    <option value="1.725">Muito ativo</option>
    <option value="1.9">Extremamente ativo</option>
  </select>

  <button onclick="calcularCalorias()">Calcular Calorias</button>

  <h3 id="resultadoCalorias"></h3>
</section>

<footer>
  &copy; 2025 Saúde+. Todos os direitos reservados.
</footer>

<script src="script.js"></script>
<script>
  const toggle = document.querySelector('.menu-toggle');
  const navLinks = document.querySelector('.nav-links');

  toggle.addEventListener('click', () => {
    navLinks.classList.toggle('active');
  });
</script>

</body>
</html>
